<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IRL</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=9999" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/select_standard.css') }}?v=9999" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css')}}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='javascript/table.js') }}"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
            $THIS_URL = "{{ thisurl }}";
            
            $user_data = "user in url: " + $THIS_URL + ";";
            $DELTA = {
            {% for d in delta %}
                "{{ d[0] }}":{{ d[1]}},
            {% endfor %}
            }
            $DELTA_CDP = {
            {% for d in delta_cdp %}
                "{{ d[0] }}":{{ d[1]}},
            {% endfor %}
            }
        </script>
    </head>

    <body id="wrapper">
        <div style="display: flex">
            <img src="{{ url_for('static', filename='images/site/population_informatics_icon.png') }}" style="width: 260px;">
            <div id="title">
                <h3>{{ title }}</h3>
            </div>
            <div style="margin: 10px;">
                <a href="{{ url_for('index') }}">
                    <button class="landing-button">
                        Home
                    </button>
                </a>
            </div>
        </div>
    </body>
    <body id="wrapper">
        {% include "header.html" %}
    </body>
    <div class="privacy-budget-div" style="flex-basis: 49%; min-width: 300px; margin-left: 1%;">      
        <div>Character disclosed: <span id="character-disclosed-value">0%</span><span id="character-percentage-delta-value"></span></div>
        <div class="progress">
            <div id="character-disclosed-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="character-percentage-delta" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div>Privacy risk: <span id="privacy-risk-value">0%</span><span id="privacy-risk-delta-value"></span></div>
        <div class="progress">
            <div id="privacy-risk-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="privacy-risk-delta" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <body>
        <div id="flex-row-wrapper">
            {% include "desktop_privacypreserving/table_privacy.html" %}
        </div>
    </body>
    <br />
    <br />
    <body>
        <form> 
            <button class="submit-button" style="margin-left: 45%">Submit</button>
        </form>
        <div id="footer_filler"></div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Copyright © 2017 • Population Informatics Lab • Texas A&M University12345</span>
            </div>
        </footer>

    <script src="{{ url_for('static', filename='javascript/choice_panel.js') }}"></script>
    </body>
</html>
